name: PROD - Update Camera Detail

on:
  schedule:
    # Run every 15 minutes
    - cron: "*/15 * * * *"

  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  update-camera-img:
    runs-on: ubuntu-latest
    environment: production

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      CAMERA_URL: ${{ vars.CAMERA_URL }}

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use the appropriate Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run camera update detail
        run: node services/cameraUpdater.js

    #   - name: Run camera image updater
    #     run: node services/cameraImgDownloader.js
